<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWR Discovery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c2b, #3c4161);
      color: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #00d4ff;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .intro {
      text-align: center;
      margin-bottom: 3rem;
    }
    .intro p {
      font-size: 1.2rem;
      line-height: 1.8;
    }
    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .article {
      background: #2c2f45;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .article:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }
    .article h2 {
      font-size: 1.5rem;
      margin: 0;
      color: #00d4ff;
    }
    .article p {
      font-size: 1rem;
      color: #ccc;
      margin: 0.5rem 0 1rem;
    }
    .article a {
      text-decoration: none;
      color: #00d4ff;
      font-weight: bold;
    }
    .widget-container {
      text-align: center;
      margin-top: 2rem;
    }
    #searchWidgetTrigger {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #00d4ff;
      border-radius: 5px;
      background: #2c2f45;
      color: #f5f5f5;
      cursor: pointer;
    }
    #searchWidgetTrigger:hover {
      background: #00d4ff;
      color: #1c1c2b;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 3rem;
    }
    footer p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to GWR Discovery Search app</h1>
    <p>Here one can discover articles and books related to the Geographically Weighted Regression (GWR) and question a custom Gemini about it.</p>
  </header>
